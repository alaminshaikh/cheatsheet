<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatsheet- Alamin Shaikh</title>
    <style>
        .l-row{
            display: flex;
            flex-diirection: row;
            flex-wrap: wrap;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Cheatsheet by Alamin Shaikh</h2>
    <div class="l-row">
        <ul id="fileList"></ul>
    </div>
    

    <script>
        // Function to generate the file list
        function generateFileList() {
            const fileList = document.getElementById('fileList');

            // GitHub username and repository name
            const username = 'alaminshaikh';
            const repo = 'cheatsheet';

            fetch(`https://api.github.com/repos/${username}/${repo}/contents/txtcodes`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(file => {
                        const filename = file.name;
                        const listItem = document.createElement('li');
                        listItem.innerHTML = '<a href="txtcodes/'+filename+'" target="_blank">'+filename+'</a>';

                        fileList.appendChild(listItem);
                    });
                });
        }

        // Call the function when the page loads
        window.onload = generateFileList;
    </script>
</body>
</html>
